name: Build
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.x'
      - name: Install dependencies
        run: cd src && go get .
      - name: Build
        run: cd src && GOOS=windows GOARCH=amd64 go build 
      - uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: ./
